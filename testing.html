<!-- version of html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="omar naru's book store">
        <!-- this is a comment hehe
        this is a comment too
        -->
        <title>Book Store</title>
        <style></style>
        <script></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1><mark>Testing </mark></h1>
        <p><u>this</u> is <i>my</i> <b>book store</b>, <strong>Welcome</strong>!!!</p>
        <p >we have a <i>big sale</i>!!!!!!!</p>
        <!-- testing global attributes 
            there are global attributes that u can use on all tags
            and every tag has a list of local or specific attributes that can't be used globally
        -->
        <p hidden>testing global attribute using hidden attribute</p>
        <!-- smaller than the text in the same element -->
        <p>this is a <small>small text</small></p>

        <p><del>100$</del> 80$</p>
        <!-- new inserted text -->
        <p> this is <ins>inserted text</ins></p>
        
        <p>H<sub>2</sub>O</p>
        <p>2<sup>265</sup></p>
        <a href="https://google.com" title="go to google kun">Google chan</a>
        <a href="https://facebook.com" target="_blank">Facebook chan</a>
        
        <a href=""></a>

    </body>
</html>
